<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Bella - Portal</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
    /* Commits Grid Styles - Repurposed as background texture */
    .commits-section {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        overflow: hidden;
        z-index: 0;
        opacity: 0.15; /* Make it subtle */
        pointer-events: none;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .commits-grid-container {
        display: flex;
        justify-content: center;
        padding: 40px; 
    }

    .commits-grid {
        display: grid;
        gap: 6px; 
        transform: scale(2); /* Make it large and abstract */
    }

    .commit-square {
        width: 14px;
        height: 14px;
        background-color: rgba(255, 255, 255, 0.05); /* Dark mode compatible */
        border-radius: 4px; 
    }

    /* Animations adapted for dark mode */
    @keyframes highlight {
        0% { background-color: transparent; box-shadow: 0 0 0 rgba(0,0,0,0); }
        100% { background-color: var(--highlight); box-shadow: 0 0 15px var(--highlight); } /* Added glow */
    }

    @keyframes flash {
        0% { background-color: rgba(255, 255, 255, 0.05); } 
        50% { background-color: var(--highlight); box-shadow: 0 0 20px var(--highlight); } /* Substituted with neon flash */
        100% { background-color: rgba(255, 255, 255, 0.05); } 
    }

    .animate-highlight { animation: highlight 1.2s ease forwards; }
    .animate-flash { animation: flash 1.2s ease forwards infinite; } /* Made flash continuous for background effect */
    
    /* Input label floating trick adjustments */
    .form-label {
        transition: all 0.2s ease-out;
        pointer-events: none;
    }
    .form-control:focus ~ .form-label,
    .form-control:not(:placeholder-shown) ~ .form-label {
        transform: translateY(-80%) scale(0.8);
        color: var(--accent-color);
        background-color: var(--bg-color); /* Mask the input line */
        padding: 0 4px !important;
        margin-left: 12px;
    }
    </style>
</head>
<body>
<section class="commits-section">
    <div class="commits-grid-container">
        <div class="commits-grid" id="commits-grid"></div>
    </div>
</section>
    <div class="container position-relative z-1">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-lg-8">
                <div class="glass-panel text-center">
                    <h1 class="mb-5 text-gradient">Access Portal</h1>
                    <div class="row g-4">
                        <div class="col-md-6 border-end border-secondary">
                            <h2 class="h4 mb-4 text-gradient-accent">Create Account</h2>
                            <form id="signup-form" class="text-start">
                                <div class="mb-4 position-relative">
                                    <input type="email" class="form-control" id="signup-email" placeholder=" " required>
                                    <label for="signup-email" class="form-label position-absolute top-0 start-0 p-3 pt-2">Email</label>
                                </div>
                                <div class="mb-4 position-relative">
                                    <input type="password" class="form-control" id="signup-password" placeholder=" " required minlength="6">
                                    <label for="signup-password" class="form-label position-absolute top-0 start-0 p-3 pt-2">Password</label>
                                </div>
                                <button type="submit" class="btn btn-premium w-100">Sign Up</button>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <h2 class="h4 mb-4 text-gradient-accent">Welcome Back</h2>
                            <form id="login-form" class="text-start">
                                <div class="mb-4 position-relative">
                                    <input type="email" class="form-control" id="login-email" placeholder=" " required>
                                    <label for="login-email" class="form-label position-absolute top-0 start-0 p-3 pt-2">Email</label>
                                </div>
                                <div class="mb-4 position-relative">
                                    <input type="password" class="form-control" id="login-password" placeholder=" " required>
                                    <label for="login-password" class="form-label position-absolute top-0 start-0 p-3 pt-2">Password</label>
                                </div>
                                <button type="submit" class="btn btn-outline-premium w-100">Login</button>
                            </form>
                        </div>
                    </div>
                    <div id="auth-message" class="mt-4 fw-bold"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <script>
const commitsGridContainer = document.getElementById('commits-grid');

if (commitsGridContainer) {
    const letterPatterns = {A:[1,2,3,50,100,150,200,250,300,54,104,154,204,254,304,151,152,153],B:[0,1,2,3,4,50,100,150,151,200,250,300,301,302,303,304,54,104,152,153,204,254,303],C:[0,1,2,3,4,50,100,150,200,250,300,301,302,303,304],D:[0,1,2,3,50,100,150,200,250,300,301,302,54,104,154,204,254,303],E:[0,1,2,3,4,50,100,150,200,250,300,301,302,303,304,151,152],F:[0,1,2,3,4,50,100,150,200,250,300,151,152,153],G:[0,1,2,3,4,50,100,150,200,250,300,301,302,303,153,204,154,304,254],H:[0,50,100,150,200,250,300,151,152,153,4,54,104,154,204,254,304],I:[0,1,2,3,4,52,102,152,202,252,300,301,302,303,304],J:[0,1,2,3,4,52,102,152,202,250,252,302,300,301],K:[0,4,50,100,150,200,250,300,151,152,103,54,203,254,304],L:[0,50,100,150,200,250,300,301,302,303,304],M:[0,50,100,150,200,250,300,51,102,53,4,54,104,154,204,254,304],N:[0,50,100,150,200,250,300,51,102,153,204,4,54,104,154,204,254,304],Ã‘:[0,50,100,150,200,250,300,51,102,153,204,4,54,104,154,204,254,304],O:[1,2,3,50,100,150,200,250,301,302,303,54,104,154,204,254],P:[0,50,100,150,200,250,300,1,2,3,54,104,151,152,153],Q:[1,2,3,50,100,150,200,250,301,302,54,104,154,204,202,253,304],R:[0,50,100,150,200,250,300,1,2,3,54,104,151,152,153,204,254,304],S:[1,2,3,4,50,100,151,152,153,204,254,300,301,302,303],T:[0,1,2,3,4,52,102,152,202,252,302],U:[0,50,100,150,200,250,301,302,303,4,54,104,154,204,254],V:[0,50,100,150,200,251,302,4,54,104,154,204,253],W:[0,50,100,150,200,250,301,152,202,252,4,54,104,154,204,254,303],X:[0,50,203,254,304,4,54,152,101,103,201,250,300],Y:[0,50,101,152,202,252,302,4,54,103],Z:[0,1,2,3,4,54,103,152,201,250,300,301,302,303,304],0:[1,2,3,50,100,150,200,250,301,302,303,54,104,154,204,254],1:[1,52,102,152,202,252,302,0,2,300,301,302,303,304],2:[0,1,2,3,54,104,152,153,201,250,300,301,302,303,304],3:[0,1,2,3,54,104,152,153,204,254,300,301,302,303],4:[0,50,100,150,4,54,104,151,152,153,154,204,254,304],5:[0,1,2,3,4,50,100,151,152,153,204,254,300,301,302,303],6:[1,2,3,50,100,150,151,152,153,200,250,301,302,204,254,303],7:[0,1,2,3,4,54,103,152,201,250,300],8:[1,2,3,50,100,151,152,153,200,250,301,302,303,54,104,204,254],9:[1,2,3,50,100,151,152,153,154,204,254,304,54,104]," ":[]};

    function renderCommitsGrid(text) {
        // Clear previous grid
        commitsGridContainer.innerHTML = '';
        
        const cleanString = (str) => {
            const upperStr = str.toUpperCase();
            const withoutAccents = upperStr.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            const allowedChars = Object.keys(letterPatterns);
            return withoutAccents.split("").filter((char) => allowedChars.includes(char)).join("");
        };

        const generateHighlightedCells = (text) => {
            const cleanedText = cleanString(text);
            const width = Math.max(cleanedText.length * 6, 6) + 1;
            let currentPosition = 1;
            const highlightedCells = [];

            cleanedText.toUpperCase().split("").forEach((char) => {
                if (letterPatterns[char]) {
                    const pattern = letterPatterns[char].map((pos) => {
                        const row = Math.floor(pos / 50);
                        const col = pos % 50;
                        return (row + 1) * width + col + currentPosition;
                    });
                    highlightedCells.push(...pattern);
                }
                currentPosition += 6;
            });
            return { cells: highlightedCells, width, height: 9 };
        };

        const { cells: highlightedCells, width: gridWidth, height: gridHeight } = generateHighlightedCells(text);

        commitsGridContainer.style.gridTemplateColumns = `repeat(${gridWidth}, 12px)`;
        commitsGridContainer.style.gridTemplateRows = `repeat(${gridHeight}, 12px)`;

        const commitColors = ["#48d55d", "#016d32", "#0d4429"];

        for (let i = 0; i < gridWidth * gridHeight; i++) {
            const square = document.createElement('div');
            square.className = 'commit-square';

            const isHighlighted = highlightedCells.includes(i);
            const shouldFlash = !isHighlighted && Math.random() < 0.3;

            if (isHighlighted) {
                square.classList.add('animate-highlight');
                square.style.animationDelay = `${(Math.random() * 0.6).toFixed(1)}s`;
                square.style.setProperty('--highlight', commitColors[Math.floor(Math.random() * commitColors.length)]);
            } else if (shouldFlash) {
                square.classList.add('animate-flash');
                square.style.animationDelay = `${(Math.random() * 0.6).toFixed(1)}s`;
                square.style.setProperty('--highlight', commitColors[0]);
            }
            commitsGridContainer.appendChild(square);
        }
    }

   
    renderCommitsGrid("RETRO BELLA");
}
    </script>
</body>
</html>
