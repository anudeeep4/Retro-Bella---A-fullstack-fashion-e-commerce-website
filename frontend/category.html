<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Bella - Category</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <style>
        .navbar {
            background: rgba(13, 13, 18, 0.8) !important;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
            z-index: 1030;
        }

        .navbar-brand {
            font-weight: 800;
            letter-spacing: 0.1em;
            color: var(--text-primary) !important;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        /* Product Card Styles to match JS injection */
        .glass-product-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease, border-color 0.4s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .glass-product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 240, 255, 0.15);
            border-color: rgba(0, 240, 255, 0.4);
        }

        .glass-product-card img {
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid var(--glass-border);
            transition: transform 0.5s ease;
        }

        .glass-product-card:hover img {
            transform: scale(1.05);
        }

        .glass-product-card .card-body {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent);
            position: relative;
            z-index: 1;
            /* Keep above zoomed image */
        }

        .glass-product-card .card-title {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .glass-product-card .card-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .glass-product-card .price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-top: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="home.html">RETRO BELLA</a>
            <button class="navbar-toggler" style="filter: invert(1)" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="home.html#products">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="wishlist.html">Wishlist</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="#" id="logout-button">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Adjust padding-top to account for fixed navbar -->
    <main class="container py-5" style="margin-top: 80px; min-height: 80vh;">
        <h1 id="category-title" class="text-center mb-5 text-gradient display-4 fw-bold text-uppercase tracking-wider">
            Products</h1>
        <!-- Using our symmetrical grid from index.css -->
        <div class="symmetrical-grid" id="product-list">
            <!-- Products injected by category.js -->
        </div>
    </main>

    <footer class="text-center position-relative py-4 mt-5" style="border-top: 1px solid var(--glass-border);">
        <p class="mb-0 small text-uppercase" style="letter-spacing: 0.1em; color: var(--text-secondary);">&copy; 2026
            Retro Bella. Elevated E-Commerce.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="utilities.js"></script>
    <script src="category.js"></script>
</body>

</html>
