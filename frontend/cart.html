<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Bella - Shopping Cart</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <style>
        .navbar {
            background: rgba(13, 13, 18, 0.8) !important;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
            z-index: 1030;
        }

        .navbar-brand {
            font-weight: 800;
            letter-spacing: 0.1em;
            color: var(--text-primary) !important;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        /* Cart List Overrides */
        .glass-list-item {
            background: rgba(255, 255, 255, 0.05);
            /* slightly lighter than bg */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            margin-bottom: 1rem;
            color: var(--text-primary);
            transition: transform 0.2s ease, border-color 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            /* For inner image rounding */
        }

        .glass-list-item:hover {
            border-color: rgba(0, 240, 255, 0.3);
            transform: translateX(4px);
        }

        .cart-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-right: 1px solid var(--glass-border);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="home.html">RETRO BELLA</a>
            <button class="navbar-toggler" style="filter: invert(1)" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="home.html#products">Categories</a></li>
                    <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="wishlist.html">Wishlist</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="#" id="logout-button">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Adjust padding-top to account for fixed navbar -->
    <main class="container py-5" style="margin-top: 80px; min-height: 80vh;">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="text-center mb-5 text-gradient display-4 fw-bold text-uppercase tracking-wider">Your Cart
                </h1>

                <div id="cart-items" class="d-flex flex-column gap-3">
                    <!-- Items injected by cart.js -->
                </div>

                <div class="glass-panel mt-5 d-flex justify-content-between align-items-center">
                    <h3 class="m-0 text-secondary">Total:</h3>
                    <div id="cart-total" class="h2 m-0 text-gradient-accent fw-bold">â‚¹0.00</div>
                </div>

                <div class="text-end mt-4" id="checkout-btn-container" style="display: none;">
                    <a href="checkout.html" class="btn btn-premium w-100 py-3 fs-5 text-decoration-none d-block">Proceed
                        to Checkout <span class="material-symbols-outlined align-middle ms-2">arrow_forward</span></a>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center position-relative py-4 mt-5" style="border-top: 1px solid var(--glass-border);">
        <p class="mb-0 small text-uppercase" style="letter-spacing: 0.1em; color: var(--text-secondary);">&copy; 2026
            Retro Bella. Elevated E-Commerce.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="utilities.js"></script>
    <script src="cart.js"></script>
</body>

</html>
