<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Bella - Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <style>
        .navbar {
            background: rgba(13, 13, 18, 0.8) !important;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
            z-index: 1030;
        }

        .navbar-brand {
            font-weight: 800;
            letter-spacing: 0.1em;
            color: var(--text-primary) !important;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        /* Checkout specific styles */
        .checkout-section {
            margin-top: 100px;
            min-height: 80vh;
        }

        .summary-panel,
        .form-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        /* Floating labels for forms */
        .form-floating>.form-control {
            background-color: transparent !important;
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .form-floating>.form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
        }

        .form-floating>label {
            color: var(--text-secondary);
        }

        /* Custom Radio Buttons */
        .payment-method-card {
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
        }

        .payment-method-card:hover {
            border-color: var(--accent-color);
            background: rgba(0, 240, 255, 0.05);
        }

        .form-check-input:checked+.payment-method-card {
            border-color: var(--accent-color);
            background: rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="home.html">RETRO BELLA</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container checkout-section mb-5">
        <h1 class="text-gradient display-5 mb-5 text-center text-uppercase fw-bold">Secure Checkout</h1>

        <div class="row g-5">
            <!-- Left Column: Forms -->
            <div class="col-lg-7">
                <form id="checkout-form">

                    <!-- Shipping Address -->
                    <div class="form-panel mb-4">
                        <h4 class="mb-4 text-white d-flex align-items-center gap-2">
                            <span class="material-symbols-outlined text-accent">local_shipping</span>
                            Shipping Address
                        </h4>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name"
                                        required>
                                    <label for="firstName">First Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                                        required>
                                    <label for="lastName">Last Name</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="address" placeholder="1234 Main St"
                                        required>
                                    <label for="address">Address</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="city" placeholder="City" required>
                                    <label for="city">City</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="state" placeholder="State" required>
                                    <label for="state">State</label>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="zip" placeholder="Zip" required>
                                    <label for="zip">Zip</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Method -->
                    <div class="form-panel mb-4">
                        <h4 class="mb-4 text-white d-flex align-items-center gap-2">
                            <span class="material-symbols-outlined text-accent">payments</span>
                            Payment Method
                        </h4>

                        <div class="d-flex flex-column gap-3">
                            <label class="d-block position-relative">
                                <input type="radio" name="paymentMethod" value="cod"
                                    class="form-check-input position-absolute opacity-0" checked required>
                                <div class="payment-method-card d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center gap-3">
                                        <span class="material-symbols-outlined fs-2 text-white">money</span>
                                        <div>
                                            <h6 class="mb-0 text-white">Cash on Delivery</h6>
                                            <small class="text-secondary">Pay when you receive the order</small>
                                        </div>
                                    </div>
                                    <span class="material-symbols-outlined text-accent check-icon"
                                        style="opacity: 0;">check_circle</span>
                                </div>
                            </label>

                            <label class="d-block position-relative">
                                <input type="radio" name="paymentMethod" value="upi"
                                    class="form-check-input position-absolute opacity-0">
                                <div class="payment-method-card d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center gap-3">
                                        <span class="material-symbols-outlined fs-2 text-white">qr_code_scanner</span>
                                        <div>
                                            <h6 class="mb-0 text-white">UPI</h6>
                                            <small class="text-secondary">Google Pay, PhonePe, Paytm</small>
                                        </div>
                                    </div>
                                    <span class="material-symbols-outlined text-accent check-icon"
                                        style="opacity: 0;">check_circle</span>
                                </div>
                            </label>

                            <label class="d-block position-relative">
                                <input type="radio" name="paymentMethod" value="netbanking"
                                    class="form-check-input position-absolute opacity-0">
                                <div class="payment-method-card d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center gap-3">
                                        <span class="material-symbols-outlined fs-2 text-white">account_balance</span>
                                        <div>
                                            <h6 class="mb-0 text-white">Net Banking</h6>
                                            <small class="text-secondary">All major banks supported</small>
                                        </div>
                                    </div>
                                    <span class="material-symbols-outlined text-accent check-icon"
                                        style="opacity: 0;">check_circle</span>
                                </div>
                            </label>
                        </div>

                        <!-- Dynamic payment details section (hidden by default initially, managed by JS) -->
                        <div id="payment-details-container" class="mt-4" style="display: none;">
                            <!-- Injected by JS -->
                        </div>
                    </div>

                    <button type="submit" class="btn btn-premium w-100 py-3 fs-5" id="place-order-btn">
                        Place Order
                    </button>
                </form>
            </div>

            <!-- Right Column: Order Summary -->
            <div class="col-lg-5">
                <div class="summary-panel position-sticky" style="top: 100px;">
                    <h4 class="mb-4 text-white d-flex align-items-center gap-2">
                        <span class="material-symbols-outlined text-accent">receipt_long</span>
                        Order Summary
                    </h4>

                    <div id="checkout-items" class="mb-4 d-flex flex-column gap-3">
                        <!-- Items injected here perfectly matched with cart visual style but denser -->
                        <div class="text-center text-secondary py-3">Loading summary...</div>
                    </div>

                    <hr class="border-secondary mb-4">

                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-secondary">Subtotal</span>
                        <span class="text-white" id="summary-subtotal">₹0.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-secondary">Shipping</span>
                        <span class="text-success">Free</span>
                    </div>

                    <hr class="border-secondary my-3">

                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-white fw-bold fs-5">Total</span>
                        <span class="text-accent fw-bold fs-3" id="summary-total">₹0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4 mt-5" style="border-top: 1px solid var(--glass-border);">
        <p class="mb-0 small text-uppercase" style="letter-spacing: 0.1em; color: var(--text-secondary);">&copy; 2026
            Retro Bella. Secure Checkout.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="utilities.js"></script>
    <script src="checkout.js"></script>
</body>

</html>
